<!DOCTYPE HTML>
<html prefix="og:http://ogp.me/ns#">
<head>
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.url }}/img/portrait@2x.png">
  {% include head.html %}
  <style type="text/css">
    section {
      margin: 4em 0;
      transition: margin .5s, font-size .5s;
    }
    #portrait {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #portrait #me {
      transition: height .5s, width .5s;
      height: 168px;
      width: 168px;
      margin: auto;
      border-radius: 50%;
      background-image: url('/img/portrait.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 100% 100%;
    }
    #intro {
      text-align: center;
    }
    #posts {
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 2em;
      opacity: 0.75;
      margin: 0;
    }
    dl {
      margin: 0;
      padding: 0;
      font-size: 1.25em;
    }
    dl dt {
      float: left;
      clear: left;
    }
    dl dd {
      margin-left: 90px;
      margin-bottom: 1em;
    }
    em {
      font-style: normal;
      font-weight: 400;
    }
    time {
      font-size: 0.8em;
      opacity: 0.5;
    }

    #info {
      width: 200px;
      margin: 0 auto;
      margin-left: auto;
      margin-right: auto;
      display: block;  
      font-size: 2em;
    }

    #info #block {
      margin-left: auto;
      margin-right: auto;
      display: inline-block;
      width:50px;
      padding-right: 10px;
    }

    #info #block a {
      color: #E3EEC5;
    }

    #info #block a:hover {
      color:#CCD7AE;
      transition: color 0.25s ease-in;
      -webkit-transition: color 0.25s ease-in;
    }

    @media (max-width: 320px){
      #info {
        font-size: 1.5em;
      }
      #info #block {
        max-width: 50px;
      }
    }

    /* retina */
    @media (-webkit-min-device-pixel-ratio: 2) {
      #portrait #me {
        background-image: url('/img/portrait@2x.png');
      }
    }
    /* responsive */
    @media (max-width: 550px) {
      section {
        margin: 2em 0;
      }
      #portrait #me {
        width: 120px;
        height: 120px;
      }
      #intro {
        margin-bottom: 6em;
        font-size: 0.65em;
      }
      h2 { font-size: 1.25em; }
      dl { font-size: 1.1em; }
      dl dd { margin-left: 75px; }
    }
  </style>
</head>
<body>
  <section id="portrait">
    <div id="me"></div>
  </section>
  <section id="intro">
    {{ content }}
  </section>
  
  <section id="info">
    <div id="block"><a href="http://github.com/troyswanson/"><span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
      </span></i></a></div>
    


    <div id="block"><a href="http://twitter.com/bla"><span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
      </span></a></div>
    


    <div id="block"><a href="mailto:gerphimum@gmail.com">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
      </span></a>
      </div>
  </section>

  <section id="posts">
    <h2>Latest Posts</h2>
    <dl>
      {% for post in site.posts %}
      <dt><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
      {% endfor %}
    </dl>
  </section>
</body>
</html>
